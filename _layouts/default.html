<!-- _layouts/default.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title }}</title>
    <link rel="icon" href="/assets/images/favicon.ico" type="image/x-icon">
    <meta name="description" content="A brief description of your portfolio website.">
    <meta name="keywords" content="portfolio, vijay ck, projects, skills">
    
    <!-- Custom CSS -->
    <link rel="stylesheet" href="/assets/css/styles.css">
</head>

<body>
    {% include header.html %} <!-- Include header -->
    
    <main>
        <article class="post">
            <h1>{{ page.title }}</h1>
            <div class="meta">
                <p>Published on {{ page.date | date: "%B %d, %Y" }} | Categories: {{ page.categories | join: ', ' }}</p>
            </div>
            {{ content }} <!-- Placeholder for page-specific content -->
        </article>
    </main>
    
    {% include footer.html %} <!-- Include footer -->

    <!-- Custom JavaScript -->
    <script src="/assets/js/script.js"></script>
</body>
</html>
